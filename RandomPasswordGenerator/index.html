<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box"></span>
        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <input type="number" id="total-char" max="30" min="2" value="2" />
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">Contains UpperCase</div>
          </label>
          <div class="right">
            <input type="checkbox" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">Contains LowerCase</div>
          </label>
          <div class="right">
            <input type="checkbox" id="lower-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="numbers">
            <div class="left">Contains Numbers</div>
          </label>
          <div class="right">
            <input type="checkbox" id="numbers" checked />
          </div>
        </div>
        <div class="row">
          <label for="symbols">
            <div class="left">Contains Symbols</div>
          </label>
          <div class="right">
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <div class="row">
          <button id="btn">Generate</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
